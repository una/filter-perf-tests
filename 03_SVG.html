<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulp Starter Environment</title>
</head>
<body>

<h1>SVG Filter Grayscale</h1>

<div class="svg-grey"></div>

<style>
.svg-grey {
  width: 600px;
  height: 300px;
  display: block;
  background: url('./img/bird.jpg');
  filter: url(#grayscale-filter);
  -webkit-filter: url(#grayscale-filter);
}
</style>

<svg>
  <filter id="grayscale-filter">
    <feColorMatrix type="saturate" values="0"/>
  </filter>
</svg>

</body>
</html>
