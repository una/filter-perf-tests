<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulp Starter Environment</title>
</head>
<body>

<h1>Canvas Filter Grayscale</h1>

<canvas id="canvas-grey" width="600" height="3000"></canvas>

<script>
var co = 'http://crossorigin.me/',
    url = 'http://una.im/filter-perf-tests/img/bird.jpg',
    src = co + url,
    img_obj = new Image();
    img_obj.crossOrigin = 'anonymous';

function drawGreyscale(imageObj, n) {
    var canvas = document.getElementById('canvas-grey');
    var context = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var imgHeight = 300;

      context.drawImage(imageObj, x, y+(imgHeight*n));

      var imageData = context.getImageData(x, y, imageObj.width, imageObj.height);
      var data = imageData.data;

      for(var i = 0; i < data.length; i += 4) {
        var brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
        // red
        data[i] = brightness;
        // green
        data[i + 1] = brightness;
        // blue
        data[i + 2] = brightness;
      }

      // overwrite original image
      context.putImageData(imageData, x, y+(imgHeight*n));
  }

img_obj.src = src;

img_obj.addEventListener('load', function() {
  for (var n = 0; n < 10; n++) {
    drawGreyscale(this, n);
  }
}, false);
</script>

  <!-- <a href="http://www.html5canvastutorials.com/advanced/html5-canvas-grayscale-image-colors-tutorial/">source</a> -->

</body>
</html>
